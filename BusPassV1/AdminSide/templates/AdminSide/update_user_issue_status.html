{% extends "AdminSide/admin_index_page.html" %}
{% block content %}
<div class="form-w3layouts">
   <div class="row">
      <div class="col-lg-12">
         {% if messages %}
         {% for message in messages %}
         <div class="alert alert-{{ message.tags }}" role="alert">
            <strong>{{ message }}</strong>
         </div>
         {% endfor %}
         {% endif %}
         <section class="panel">
            <header class="panel-heading">
               Update Selected User Issue
            </header>
            <div class="panel-body">
               <div class="position-center">
                  <form role="form" action="{% url 'update-issue-status' pk=selected_user_issue.pk status=1 %}" method="POST">
                     {% csrf_token %}
                     <div class="form-group">
                        <label for="exampleInputEmail1">Subject</label>
                        <input type="text" name="subject" class="form-control" id="exampleInputEmail1"
                           placeholder="Enter email" value="{{selected_user_issue.subject}}" disabled>
                     </div>
                     <div class="form-group">
                        <label for="exampleInputEmail1">Message</label>
                        <textarea name="message" class="form-control" id="exampleInputEmail1"
                           placeholder="Enter message" disabled>{{selected_user_issue.message}}</textarea>
                     </div>
                     <div class="form-group">
                        <label for="exampleInputPassword1">Reply</label>
                        <textarea name="reply" class="form-control" id="exampleInputPassword1"
                           placeholder="Enter your reply"></textarea>
                     </div>
                     <button type="submit" class="btn btn-info">Submit</button>
                  </form>
               </div>
            </div>
         </section>
      </div>
   </div>
</div>
{% endblock %}
