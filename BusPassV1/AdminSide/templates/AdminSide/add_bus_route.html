{% extends "AdminSide/admin_master_page.html" %}
{% block content %}
<div class="form-w3layouts">
    <div class="row">
        <div class="col-lg-12">
            {% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}" role="alert">
   <strong>{{ message }}</strong>
</div>
{% endfor %}
{% endif %}
            <section class="panel">
                <header class="panel-heading">
                    Add Bus Route
                </header>
                <div class="panel-body">
                    <div class="position-center">
                        <form role="form" action="{% url 'add-bus-route' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Route ID</label>
                                <input type="text" name="routeid" class="form-control" id="exampleInputEmail1"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Route Start</label>
                                <input type="text" name="routestart" class="form-control" id="exampleInputEmail1"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">End Route</label>
                                <input type="text" name="routeend" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Distance</label>
                                <input type="text" name="distance" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-info">Submit</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
{% endblock %}
