{% extends "AdminSide/admin_master_page.html" %}
{% block content %}
<div class="form-w3layouts">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    Update Driver Details
                </header>
                <div class="panel-body">
                    <div class="position-center">
                        <form role="form" action="{% url 'update-driver-details' jk=selected_drivers_details.id %}"
                            method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Driver Name</label>
                                <input type="text" name="drivername" value="{{selected_drivers_details.driver_name}}"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Driver ID</label>
                                <input type="text" name="driverid" value="{{selected_drivers_details.driver_id}}"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Contact No</label>
                                <input type="text" name="contactno" value="{{selected_drivers_details.contact_no}}"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Bus No</label>
                                <select class="form-control m-bot15" name="busid">
                                    {% for i in buses_details %}
                                    <option value="{{ i.id }}">{{ i.bus_no }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Duty Timing</label>
                                <input type="text" name="dutytiming" value="{{selected_drivers_details.duty_timing}}"
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Status</label>
                                <select class="form-control input-sm m-bot15" name="status">
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-info">Update</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
{% endblock %}
